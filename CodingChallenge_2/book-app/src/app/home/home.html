<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0">
        <i class="bi bi-book-half me-2"></i>
        Book Management
      </h4>
    </div>

    <div class="card-body">
      <!-- Form Section -->
      <form (ngSubmit)="updateMode ? updateBook() : addBook()" #bookForm="ngForm">
        <div class="row g-3 mb-3">
          <div class="col-md-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input
              id="isbn"
              type="text"
              class="form-control"
              [(ngModel)]="newBook.isbn"
              name="isbn"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="title" class="form-label">Title</label>
            <input
              id="title"
              type="text"
              class="form-control"
              [(ngModel)]="newBook.title"
              name="title"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="author" class="form-label">Author</label>
            <input
              id="author"
              type="text"
              class="form-control"
              [(ngModel)]="newBook.author"
              name="author"
              required
            />
          </div>
          <div class="col-md-2">
            <label for="year" class="form-label">Year</label>
            <input
              id="year"
              type="number"
              class="form-control"
              [(ngModel)]="newBook.publicationYear"
              name="publicationYear"
              required
            />
          </div>
          <div class="col-md-1 d-flex align-items-end">
            <button
              type="submit"
              class="btn btn-success w-100"
              [disabled]="!bookForm.form.valid"
              [title]="updateMode ? 'Update Book' : 'Add Book'"
            >
              <i class="bi me-1" [ngClass]="updateMode ? 'bi-arrow-repeat' : 'bi-plus-circle'"></i>
              <span class="d-none d-md-inline">{{ updateMode ? 'Update' : 'Add' }}</span>
            </button>
          </div>
        </div>
      </form>

      <hr />

      <!-- Table Section -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-light text-center">
            <tr>
              <th>ISBN</th>
              <th>Title</th>
              <th>Author</th>
              <th>Year</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let book of books">
              <td>{{ book.isbn }}</td>
              <td>{{ book.title }}</td>
              <td>{{ book.author }}</td>
              <td>{{ book.publicationYear }}</td>
              <td>
                <button
                  class="btn btn-sm btn-warning me-2"
                  (click)="editBook(book)"
                  title="Edit Book"
                >
                  <i class="bi bi-pencil"></i> Edit
                </button>
                <button
                  class="btn btn-sm btn-danger"
                  (click)="deleteBook(book.isbn)"
                  title="Delete Book"
                >
                  <i class="bi bi-trash"></i> Delete
                </button>
              </td>
            </tr>
            <tr *ngIf="books.length === 0">
              <td colspan="5" class="text-muted">No books available.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
