<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4><i class="bi bi-person-plus-fill"></i> Register</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="register()" #registerForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                [(ngModel)]="user.username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="user.password"
                required
              />
            </div>
            <button type="submit" class="btn btn-success w-100 mb-2" [disabled]="!registerForm.form.valid">
              <i class="bi bi-person-plus-fill me-1"></i> Register
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a routerLink="/login" class="text-decoration-none">Already registered? Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
