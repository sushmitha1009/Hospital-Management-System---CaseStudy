<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4><i class="bi bi-box-arrow-in-right"></i> Login</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                [(ngModel)]="credentials.username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="credentials.password"
                required
              />
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger p-2" role="alert">
              {{ errorMessage }}
            </div>
            <button type="submit" class="btn btn-success w-100" [disabled]="!loginForm.form.valid">
              <i class="bi bi-box-arrow-in-right me-1"></i> Login
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a routerLink="/register" class="text-decoration-none">Don't have an account? Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
